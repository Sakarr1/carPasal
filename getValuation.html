<!DOCTYPE html>
<html>
<head>
	 <link rel="stylesheet" type="text/css" href="css/style.css">
</head 
<body>
<div class="containerSec">
<form class="getValuation">
    <label for="Brand">Brand:</label>
       <input type="text" id="Brand" name="Brand"><br>
    <label for="model">Model:</label>
       <input type="text" id="model" name="model"><br>
        <label for="Features">Features</label>
       <input type="text" id="Features" name="Features"><br>
         <label for="transmissionType">transmission Type</label>
        <select id="VehicleType" name="VehicleType">
            <option value="">Choose Transmission type</option>
            <option value="Manual">Manual 2wd</option>
            <option value="Manual">Manual 4wd</option>
            <option value="Automatic">Automatic 2wd</option>
            <option value="Automatic">Automatic 4wd</option>
            <option value="Manual">Manual awd</option>
            <option value="Automatic">Automatic awd</option>
        </select> <br>
    <label for="makeYear">Make Year:</label>
  <input type="number" id="year" name="year" min="1985" max="2030"> <br>
      <label for="Vehicletype">Vehicle Type:</label>
        <select id="VehicleType" name="VehicleType">
            <option value="">Choose Vehicle type</option>
            <option value="SUV">SUV</option>
            <option value="Hatchback">Hatchback</option>
            <option value="Convertable">Convertable</option>
            <option value="CrossOver">Cross Over</option>
            <option value="Hatchback">Hatchback</option>
            <option value="Sedan">Sedan</option>
            <option value="MiniVan">Mini Van</option>
           <option value="PickUpTruck">Pick Up Truck</option>
        </select> <br>
  <label for="pictures">Upload pictures:</label>
        <input type="file" id="pictures" name="pictures" multiple><br>
  <input type="submit" value="Get Valuation">
</form>
</body>
</html>
